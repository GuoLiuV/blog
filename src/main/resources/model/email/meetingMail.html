<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>会议通知</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>

	<body>
		<p
			style="background-color: #FFF; font-size: 14px; font-family: 华文中宋, 黑体, 宋体;">
			各位领导：您好！
		</p>
        <br>    
		<p style="background-color: #FFF; font-size: 14px; font-family: 华文中宋, 黑体, 宋体;">	
			&nbsp;&nbsp;&nbsp;&nbsp;兹定于
			<span style="color: red; font-weight: bold">#meetingtime#</span>召开有关【#type#】【#projectName#】的会议，请各位领导参加，谢谢！
		</p>
        <br>    
		<hr>
		<span
			style="background-color: #FFF; font-size: 14px; font-family: 华文中宋, 黑体, 宋体; font-weight: bold">会议具体安排如下：</span>
		<br />
		<br />
		<table border="0" width="100%" cellspacing="5"
			style="background-color: #FFF; font-size: 14px; font-family: 华文中宋, 黑体, 宋体;">

			<tr>
				<td nowrap align="right" width="5%">
					会议类型：
				</td>
				<td nowrap align="left">
					#meetingType#
				</td>
			</tr>
			<tr>
				<td nowrap align="right" width="5%">
					会议标题：
				</td>
				<td nowrap align="left">
					#vctitle#
				</td>
			</tr>
			<tr>
				<td nowrap align="right" width="5%">
					会议时间：
				</td>
				<td nowrap align="left">
					#meetingtime#
				</td>
			</tr>

		</table>
		<hr>
		<p
			style="background-color: #FFF; font-size: 14px; font-family: 华文中宋, 黑体, 宋体;">
			注：
			<br />
			&nbsp;&nbsp;&nbsp;&nbsp;以上内容来源于[DataDriver投资管理系统],请勿回复
		</p>
	</body>
</html>
